<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            My Library
        </div>
        <div class="addbuttonarea">
            <button class="showAddForm">ADD A BOOK</button>
        </div>
        <div class="book-form">
            <form action="">
            <ul>
                <li class="closeFormArea">
                    <button class="closeFormButton">x</button>
                </li>
                <li>
                    <label for="book_title">Title:</label>
                    <input type="text" id="book_title" name="book_title" placeholder="Enter Title:">
                </li>
                <li>
                    <label for="book_author">Author:</label>
                    <input type="text" id="book_author" name="book_author" placeholder="Enter Author:">
                </li>
    
                <li>
                    <label for="book_num_pages"># of Pages:</label>
                    <input type="number" id="book_num_pages" name="book_num_pages" placeholder="Enter Number">
                </li>
                <li>
                    <input type="checkbox" id="book_read" name="book_read" value="y">
                    <label for="book_read">Have you read it?</label>
                </li>
                <li>
                    <input type="button" value="ADD NEW BOOK" class="bookAdd" />
                </li>
            </ul>
 
            </form>
        </div>
    </div>



</body>
</html>
